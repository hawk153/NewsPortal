<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weekly posts</title>
</head>
<body>
<h1> Главные новости за неделю с {{date}} </h1>
<hr>
<h3>Количество новостей :{{posts|length}}</h3>
<hr>
<ul>
    {% for i in posts %}
    <li><a href="{{link}}{{i.get_absolute_url}}">{{i.title}}</a></li>
    {% endfor %}
</ul>
</body>
</html>
